<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  </head>
  <body>
    <div class="container">
      <div class="dictionary">
        <audio></audio>
        <h1>Dictionary <img src="eng.png" height="50px" /></h1>
        <input type="text" id="input-text" />
        <button id="load">LOAD <span class="material-symbols-outlined"> search </span></button>
        <div class="set">
          <button id="prev"><span class="material-symbols-outlined"> arrow_back_ios </span></button>
          <div class="carousel">
            <div class="slider"></div>
          </div>
          <button id="next"><span class="material-symbols-outlined"> arrow_forward_ios </span></button>
        </div>
      </div>
    </div>
    <script src="dictionary.js"></script>
  </body>
</html>
